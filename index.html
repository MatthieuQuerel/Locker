<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDigitalSchool Locker</title>
    <link rel="stylesheet" href="assets/style/global.css">
</head>
<body>

    <section id="global-container">

        <div class="backgroundCircle-wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <section id="global-content-container">

            <div class="interaction-container">
                <div class="form">
                    <form method="get" action="">

                        <h2>MyDigitalSchool Locker</h2>

                        <label for="number" id="label_number">
                            <span class="label_text"><span>Votre code</span></span>
                            <input type="number" name="number" id="number">
                        </label>

                        <div class="number-panel-wrapper">
                            <button value="1" class="touch">1</button>
                            <button value="2" class="touch">2</button>
                            <button value="3" class="touch">3</button>
                            <button value="4" class="touch">4</button>
                            <button value="5" class="touch">5</button>
                            <button value="6" class="touch">6</button>
                            <button value="7" class="touch">7</button>
                            <button value="8" class="touch">8</button>
                            <button value="9" class="touch">9</button>
                            <button value="delete" class="touch">
                                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="20" viewBox="0 0 27 20" fill="none">
                                    <path d="M21 6L13.5 13.5M13.5 6L21 13.5M23.5 1H9.75L1 9.75L9.75 18.5H23.5C24.163 18.5 24.7989 18.2366 25.2678 17.7678C25.7366 17.2989 26 16.663 26 16V3.5C26 2.83696 25.7366 2.20107 25.2678 1.73223C24.7989 1.26339 24.163 1 23.5 1Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button value="0" class="touch">0</button>
                            <button value="submit" type="submit" class="touch">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                                    <path d="M13 0C5.8 0 0 5.8 0 13C0 20.2 5.8 26 13 26C20.2 26 26 20.2 26 13C26 11.6 25.812 10.206 25.312 8.906L23.688 10.5C23.888 11.3 24.001 12.1 24.001 13C24.001 19.1 19.101 24 13.001 24C6.901 24 2 19.1 2 13C2 6.9 6.9 2 13 2C16 2 18.694 3.194 20.594 5.094L22 3.688C19.7 1.388 16.5 0 13 0ZM24.28 4.28L13 15.563L8.72 11.283L7.28 12.72L12.28 17.72L13 18.406L13.72 17.719L25.72 5.719L24.28 4.279V4.28Z" fill="white"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
